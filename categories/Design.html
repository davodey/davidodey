---
layout: category
title: "Design"
active: blog
require: blog

---
<script id="dsq-count-scr" src="http://davidodey.disqus.com/count.js" async></script>
<div class="blog-snips">
	{% for post in site.tags.Design%}
	<a href="{{ site.baseurl }}{{ post.url }}">
		<div class="col-lg-12 resource-row clear-fix">
			<img src="{{ site.baseurl }}/img/{{post.thumb-image}}">
			<div class="blog-titles">
				<h3>{{ post.title }}</h3>
						<span class="post-date">
							<svg class="icon"><use xlink:href="#calendar-o"></use></svg>
							{{ post.date | date: "%-m/%-d/%Y" }}
						</span>
						<span class="comment-count">
							<svg class="icon"><use xlink:href="#comment-o"></use></svg>
							<span class="disqus-comment-count" data-disqus-url="http://www.davidodey.com{{post.url}}"></span>
						</span>
						<span class="share-count" data-url="http://www.davidodey.com{{post.url}}">
							<svg class="icon"><use xlink:href="#thumbs-o-up"></use></svg>
							<span class="total-count">0</span>
							<span class="total-share-text">Shares</span>
						</span>
			</div>
			{{ post.excerpt | strip_html }}
		</div>
	</a>
	{% endfor %}
</div>
