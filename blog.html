---
layout: default
group: "navigation"
active: blog
require: blog

---
<header class="resource">
	<div class="col-lg-12">
		<h1 class="title">Articles</h1>
		<em>A collection of useful sites that will help you level up your skills</em>
	</div>
</header>
<section class="margin-top-50">
	<div class="row">
		<div class="col-lg-12 items blog-snips">
			{% for post in site.categories['blog']%}
			<a href="{{ site.baseurl }}{{ post.url }}">
				<div class="col-lg-12 resource-row clear-fix">
					<img src="{{ site.baseurl }}/img/{{post.thumb-image}}">
					<h3>{{ post.title }}</h3>
					{{ post.excerpt }}
				</div>
			</a>
			{% endfor %}
		</div>
		{% include blog/topic-post-links.html %}
	</div>
</section>
