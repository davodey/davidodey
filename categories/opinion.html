---
layout: category
title: "opinions"
active: blog
require: main
exclude: "yes"
---

<div class="blog-snips">
	{% for post in site.categories.opinion %}
	<a href="{{ site.baseurl }}{{ post.url }}">
		<div class="col-lg-12 resource-row clear-fix">
			<img src="{{ site.baseurl }}/img/{{post.thumb-image}}">
			<h3>{{ post.title }}</h3>
			{{ post.excerpt }}
		</div>
	</a>
	{% endfor %}
</div>
